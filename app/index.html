<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://cdn.socket.io/4.3.2/socket.io.min.js"
            integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script defer src="./app.js"></script>
    </head>
    <body
        class="pt-4"
        style="
            height: 100vh;
            background: rgb(205, 47, 120);
            background: linear-gradient(135deg, rgba(205, 47, 120, 1) 42%, rgba(254, 202, 6, 1) 100%);
        "
    >
        <div class="container">
            <section class="d-flex flex-column text-center justify-content-center">
                <h1 style="color: white">Web Socket Chat App Demo</h1>
                <h2 style="color: white">Using Socket.io in nodejs and expressjs</h2>
            </section>
            <section class="row mt-3">
                <div class="mt-2 col-md-6">
                    <label for="nameInput" class="form-label" style="color: white">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        maxlength="20"
                        id="nameInput"
                        placeholder="Input Your Name"
                    />
                </div>
                <div class="mt-2 col-md-6">
                    <label for="idInput" class="form-label" style="color: white">Room ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="idInput" value="1" />
                        <button id="joinBtn" type="button" class="btn btn-primary" style="width: 100px">
                            Join
                        </button>
                    </div>
                </div>
            </section>

            <section class="row mt-3">
                <div class="mt-2 col-md-6">
                    <label for="joinedRoom" class="form-label" style="color: white">Joined Room ID</label>
                    <input type="text" class="form-control" id="joinedRoom" disabled />
                </div>
                <div class="mt-2 col-md-6">
                    <label for="idLeaveInput" class="form-label" style="color: white">Leave Room ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="idInput" />
                        <button id="leaveBtn" type="button" class="btn btn-primary" style="width: 100px">
                            Leave
                        </button>
                    </div>
                </div>
            </section>

            <section class="container">
                <div
                    id="messages"
                    class="card align-bottom"
                    style="
                        margin: 20px 0;
                        width: 100%;
                        min-height: 250px;
                        height: 100vh;
                        max-height: 500px;
                        overflow: auto;
                        padding: 10px;
                    "
                ></div>
            </section>

            <div class="fixed-bottom container mb-4">
                <section class="row mt-3">
                    <div class="mt-2 col-12">
                        <div class="input-group">
                            <input type="text" class="form-control" id="msgInput" placeholder="Send message here..." />
                            <button id="sendMsgBtn" type="button" class="btn btn-primary" style="width: 100px;">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-send"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                                    />
                                </svg>
                        </div>
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
